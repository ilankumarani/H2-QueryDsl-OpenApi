spring:
    liquibase:
        enabled: false
    datasource:
        driverClassName: org.h2.Driver
        username: sa
        password: password
        url: jdbc:h2:mem:testdb;INIT=RUNSCRIPT FROM 'classpath:h2/schema.sql'
        #url: jdbc:h2:mem:;INIT=RUNSCRIPT FROM 'src/test/resources/create.sql' # for Test resource
    jpa:
        show-sql: true
        database-platform: org.hibernate.dialect.H2Dialect
        properties:
            hibernate:
                enable_lazy_load_no_trans: true
                format_sql: false # To beautify or pretty print the SQL
                show-sql: false
                hbm2ddl:
                    auto: create-drop

    h2:
        console:
            enabled: true
            settings:
                web-allow-others: true
                trace: true


springdoc:
    security:
        enabled: false
    swagger-ui:
        path: '/swagger-ui.html'
    api-docs:
        path: '/api-docs'
    baseUrl:
        local: 'http://localhost:8080'
        prod: 'https://bezkoder-api.com'

management:
    endpoints.web.exposure.include: openapi, swagger-ui



