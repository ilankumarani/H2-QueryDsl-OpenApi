spring:
    h2:
        console:
            enabled: true
            settings:
                web-allow-others: true
                trace: true


springdoc:
    security:
        enabled: false
    swagger-ui:
        path: '/swagger-ui.html'
    api-docs:
        path: '/api-docs'
    baseUrl:
        local: 'http://localhost:8080'
        prod: 'https://bezkoder-api.com'

management:
    endpoints.web.exposure.include: openapi, swagger-ui



